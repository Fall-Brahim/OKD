<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello OKD</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6B73FF, #000DFF);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 50px 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            margin-top: 30px;
            font-size: 1em;
            color: #000DFF;
            background-color: #ffffff;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello OKD!</h1>
        <p>Bienvenue sur ma première page déployée sur OpenShift / OKD.</p>
        <a href="#" class="button">Cliquez ici</a>
    </header>
    <footer>
        &copy; 2025 Test OKD
    </footer>
</body>
</html>
